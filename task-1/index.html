<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    .nav{
        min-width: 720px;
        height: 50px;
        line-height: 50px;
        padding: 0 70px;
        background: #ccc;
    }
    .nav h1{
        float: left;
        font-size: 24px;
    }
    .nav p.navs {
        float: right;
    }
    /* 必需 */
.expand-transition {
  transition: all .3s ease;
  opacity: 1;
}

/* .expand-enter 定义进入的开始状态 */
/* .expand-leave 定义离开的结束状态 */
.expand-enter, .expand-leave {
  opacity: 0;
}
</style>
<body>
    <div id="app">
        <div class="nav">
            <h1>hello app!</h1>
            <p class="navs">
                <!-- 使用指令 v-link 进行导航 -->
                <a v-link="{ path: '/'}">go home</a>
                <a v-link="{ path: '/sign'}">go sign</a>
                <a v-link="{ path: '/sign/in'}">go Bar</a>
                <!-- 具名路由 --> 
                <a v-link="{ name: 'user', params: { userId: 123 }}">User</a>
            </p>
        </div>
        <router-view></router-view>
    </div>
</body>
<script src="./dist/main.js"></script>
</html>
